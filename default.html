<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyBlog</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/netmera.js"></script>

    <!-- MyBlog references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>

    <table style="width: 100%;  height: 100%;">
        <tr>
            <td style="display: flexbox; width: 50%; background: #900; flex-align:center;">
                <div id="blogEntries"></div>
            </td>
            <td style="display: flexbox; width: 50%; flex-align:center;">
                <div id="newBlog">
                    <table style="width: 100%; display: flexbox;">
                        <tr>
                            <td class="left">Title: </td>
                            <td class="right"><input type="text" id="blogTitle" /></td>
                        </tr>
                        <tr>
                            <td class="left">Content: </td>
                            <td class="right"><textarea id="blogText"></textarea></td>
                        </tr>
                        <tr>
                            <td class="left"></td>
                            <td class="right"><button id="submitNewBlog">Save</button></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
